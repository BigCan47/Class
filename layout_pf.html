<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.pf {
			background: #7a6e6e;
			width: 10px;
			
			position: fixed;
			top:0;
			bottom: 0;
			right: 0;
			z-index:3;
		}
		.pf2 {
			z-index: 2;
		}
		.wrapper {
			border: 1px solid #000;
			width: 200px;
			height: 2000px;
			position: relative;
		}
		.box {
			border: 1px solid #000;
			width: 100px;
			height: 100px;
			position: absolute;
			top:10px;
			left:10px;
		}
	</style>
</head>
<body>
	<div class="wrapper">
		<div class="box">
			div-3
		</div>
	</div>
	<div class="pf">
		1
	</div>
	<div class="pf pf2">
		2
	</div>
</body>
</html>
